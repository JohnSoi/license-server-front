<div class="Client__wrapper">
    <GridView :source="source"  @rowClick="rowClick">
        <template #content>
            <el-table-column prop="name" label="Имя" width="auto" />
            <el-table-column prop="inn" label="ИНН" width="auto" />
            <el-table-column prop="kpp" label="КПП" width="auto" />
            <el-table-column prop="is_active" label="Активность" width="auto" />
            <el-table-column prop="phone" label="Телефон" width="auto" />
            <el-table-column prop="email" label="Почта" width="auto" />
        </template>
    </GridView>
    <el-scrollbar height="400px">
        <ClientCard
                :visible="visible"
                :data="data"
                @clientCardVisibleChange="cardVisibleChange"
                @cardSave="cardSave"
                v-if="data"

        />
    </el-scrollbar>
</div>
