<div class="ClientCard__wrapper">
    <Card
            :title="computedTitle"
            :visible="cardVisible"
            :saveButtonDisabled="saveButtonDisabled"
            @cardVisibleChange="cardVisibleChange"
            @cardSave="cardSave"
            :menuItems="[ {'title': 'Основная информация',icon: 'user-shield'}, {'title': 'Начисления', icon: 'money-bill', path: '/accruals'},{'title': 'Лицензии',icon: 'briefcase'},{'title': 'Продукты', icon: 'inbox'} ]"
    >
        <template #content>
            <div class="ClientCard__form">
                <el-form
                        ref="ruleFormRef"
                        :model="localData"
                        :rules="rules"
                        label-width="120px"
                        status-icon
                >
                    <div style="display: flex; justify-content: center;">
                        <el-form-item class="UserCard__avatar-wrapper" v-bind:class="{'AvatarLoader__border':!!localData.photo_url}">
                            <AvatarLoader :avatarPath="localData.photo_url" :before-upload="beforeAvatarUpload" @setAvatar="setAvatar"></AvatarLoader>
                        </el-form-item>
                    </div>
                    <div class="ClientCard__avatar-inputs">
                        <el-form-item label="Имя" prop="name">
                            <el-input v-model="localData.name" :clearable="true" :show-word-limit="true" :maxlength="40"
                                      :autosize="true"/>
                        </el-form-item>
                        <el-form-item label="ИНН" prop="inn">
                            <INN :value="localData.inn" v-model="localData.inn" type="inn" @innChange="innChange" @isValidInn="isValidInn" maxlength="12"/>
                        </el-form-item>
                        <el-form-item label="КПП" prop="kpp">
                            <KPP :value="localData.kpp" @kppChange="kppChange" maxlength="12"/>
                        </el-form-item>
                        <el-form-item label="Активность" prop="is_active">
                            <el-switch
                                    v-model="localData.is_active"
                                    class="ml-2"
                                    style="--el-switch-on-color: #13ce66; --el-switch-off-color: #ff4949"
                            />
                        </el-form-item>
                        <el-form-item label="Телефон" prop="telephone">
                            <PhoneNumber :value="localData.telephone" @numberChange="numberChange"  maxlength="14"/>
                        </el-form-item>
                        <el-form-item label="Email:" prop="email">
                            <el-input v-model="localData.email" :clearable="true" :autosize="true"/>
                        </el-form-item>
                    </div>
                </el-form>
            </div>
        </template>
    </Card>
</div>
